name: ğŸš€ Deploy Laravel to FTP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testing
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: â­ Checkout Repository
        uses: actions/checkout@v4

      - name: â­ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, pdo_pgsql, curl, zip, bcmath, gd
          coverage: xdebug

      - name: â­ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: â­ Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: â­ Setup Environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: â­ Configure Test Environment
        run: |
          echo "DB_CONNECTION=pgsql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_DATABASE=testing" >> .env
          echo "DB_USERNAME=postgres" >> .env
          echo "DB_PASSWORD=password" >> .env
          echo "SUPABASE_URL=https://test.supabase.co" >> .env
          echo "SUPABASE_ANON_KEY=test-key-123" >> .env

      - name: ğŸ§ª Run PHPUnit Tests
        run: |
          echo "ğŸ§ª Running Unit Tests..."
          php artisan test --testsuite=Unit --stop-on-failure
          
          echo "ğŸ§ª Running Feature Tests..."
          php artisan test --testsuite=Feature --stop-on-failure

      - name: ğŸ“Š Generate Coverage Report
        run: php artisan test --coverage-html=public/coverage

      - name: ğŸ“¤ Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  ftp-deploy:
    name: â­ Deploy to Production
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: â­ Checkout Repository
        uses: actions/checkout@v4

      - name: â­ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3

      - name: â­ Install Composer dependencies (Production)
        run: composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

      - name: â­ Build Assets (if needed)
        run: |
          if [ -f "package.json" ]; then
            npm install
            npm run build
          fi

      - name: â­ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          port: ${{ secrets.FTP_PORT }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ./
          protocol: ftp
          exclude: |
            **/.git*
            **/node_modules/**
            **/tests/**
            **/.github/**
            .env.example
            .env.testing
            phpunit.xml
            .editorconfig
            .gitattributes
            .gitignore
            README.md
            storage/logs/*
            storage/framework/cache/*
            storage/framework/sessions/*
            storage/framework/testing/*
            storage/framework/views/*

      - name: ğŸ‰ Deployment Success Notification
        if: success()
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "âœ… All tests passed"
          echo "âœ… Code deployed to production"
