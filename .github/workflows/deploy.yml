name: üöÄ Deploy Laravel to FTP & Keep Supabase Alive

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # T·ª± ƒë·ªông ch·∫°y ƒë·ªÉ ch·ªëng pause Supabase (00:00 th·ª© 2 v√† th·ª© 5)
  schedule:
    - cron: '0 0 * * 1,4'
  workflow_dispatch: # Cho ph√©p b·∫•m ch·∫°y th·ªß c√¥ng

jobs:
  # JOB 1: Gi·ªØ cho Supabase lu√¥n ho·∫°t ƒë·ªông
  keep-supabase-alive:
    name: ‚ö° Keep Supabase Alive
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase API
        run: |
          curl -i -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/" \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"

  # JOB 2: Ch·∫°y Tests
  tests:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    # Ch·ªâ ch·∫°y test khi c√≥ push/pull_request, kh√¥ng ch·∫°y khi schedule "ping" ƒë·ªÉ ti·∫øt ki·ªám t√†i nguy√™n
    if: github.event_name != 'schedule'
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testing
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ‚≠ê Checkout Repository
        uses: actions/checkout@v4

      - name: ‚≠ê Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, pdo_pgsql, curl, zip, bcmath, gd
          coverage: xdebug

      - name: ‚≠ê Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: ‚≠ê Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: ‚≠ê Setup Environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: ‚≠ê Configure Test Environment
        run: |
          echo "DB_CONNECTION=pgsql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_DATABASE=testing" >> .env
          echo "DB_USERNAME=postgres" >> .env
          echo "DB_PASSWORD=password" >> .env
          # S·ª≠ d·ª•ng Secret th·∫≠t thay v√¨ text gi·∫£ l·∫≠p ƒë·ªÉ test n·∫øu c·∫ßn
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env

      - name: üß™ Run PHPUnit Tests
        run: |
          php artisan test --testsuite=Unit --stop-on-failure
          php artisan test --testsuite=Feature --stop-on-failure

  # JOB 3: Deploy FTP (Ch·ªâ ch·∫°y sau khi tests Pass)
  ftp-deploy:
    name: ‚≠ê Deploy to Production
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: ‚≠ê Checkout Repository
        uses: actions/checkout@v4

      - name: ‚≠ê Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3

      - name: ‚≠ê Install Composer dependencies (Production)
        run: composer install --prefer-dist --no-interaction --optimize-autoloader

      - name: ‚≠ê Build Assets
        run: |
          if [ -f "package.json" ]; then
            npm install
            npm run build
          fi

      - name: ‚≠ê Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          port: ${{ secrets.FTP_PORT }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ./
          protocol: ftp
          exclude: |
            **/.git*
            **/node_modules/**
            **/tests/**
            **/.github/**
            .env*
            vendor/**

  # JOB 4: SSH Post-Deploy
  ssh-deploy:
    name: üöÄ SSH Deploy & Composer Install
    runs-on: ubuntu-latest
    needs: ftp-deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: SSH to server and post-deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 107.174.156.33
          username: root
          password: ${{ secrets.ROOTPWD }}
          script: |
            cd /www/wwwroot/admin.tienglao.io.vn
            composer install --optimize-autoloader
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
