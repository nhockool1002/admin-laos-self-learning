name: üöÄ Deploy Laravel to FTP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testing
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ‚≠ê Checkout Repository
        uses: actions/checkout@v4

      - name: ‚≠ê Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, pdo_pgsql, curl, zip, bcmath, gd
          coverage: xdebug

      - name: ‚≠ê Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: ‚≠ê Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: ‚≠ê Setup Environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: ‚≠ê Configure Test Environment
        run: |
          echo "DB_CONNECTION=pgsql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_DATABASE=testing" >> .env
          echo "DB_USERNAME=postgres" >> .env
          echo "DB_PASSWORD=password" >> .env
          echo "SUPABASE_URL=https://test.supabase.co" >> .env
          echo "SUPABASE_ANON_KEY=test-key-123" >> .env

      - name: üß™ Run PHPUnit Tests
        run: |
          echo "üß™ Running Unit Tests..."
          php artisan test --testsuite=Unit --stop-on-failure
          
          echo "üß™ Running Feature Tests..."
          php artisan test --testsuite=Feature --stop-on-failure

  ftp-deploy:
    name: ‚≠ê Deploy to Production
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ‚≠ê Checkout Repository
        uses: actions/checkout@v4

      - name: ‚≠ê Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3

      - name: ‚≠ê Install Composer dependencies (Production)
        run: composer install --prefer-dist --no-interaction --optimize-autoloader

      - name: ‚≠ê Build Assets (if needed)
        run: |
          if [ -f "package.json" ]; then
            npm install
            npm run build
          fi

      - name: ‚≠ê Setup Environment
        run: |
          cp .env.example .env
          php artisan key:generate
          echo "DB_CONNECTION=pgsql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_DATABASE=testing" >> .env
          echo "DB_USERNAME=postgres" >> .env
          echo "DB_PASSWORD=password" >> .env
          echo "SUPABASE_URL=https://test.supabase.co" >> .env
          echo "SUPABASE_ANON_KEY=test-key-123" >> .env

      - name: üìä Generate Coverage Report
        run: ./vendor/bin/phpunit --coverage-html=public/coverage

      - name: ‚≠ê Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          port: ${{ secrets.FTP_PORT }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ./
          protocol: ftp
          exclude: |
            **/.git*
            **/node_modules/**
            **/tests/**
            **/.github/**
            .env.example
            .env.testing
            phpunit.xml
            .editorconfig
            .gitattributes
            .gitignore
            README.md
            storage/logs/*
            storage/framework/cache/*
            storage/framework/sessions/*
            storage/framework/testing/*
            storage/framework/views/*

      - name: üéâ Deployment Success Notification
        if: success()
        run: |
          echo "üéâ Deployment completed successfully!"
          echo "‚úÖ All tests passed"
          echo "‚úÖ Code deployed to production"
