name: ðŸ§ª Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    name: ðŸ§ª Laravel Tests (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php: [8.2, 8.3]
        
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testing
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: â­ Checkout Repository
        uses: actions/checkout@v4

      - name: â­ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, pdo_pgsql, curl, zip, bcmath, gd
          coverage: xdebug

      - name: â­ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php${{ matrix.php }}-composer-

      - name: â­ Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: â­ Setup Environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: â­ Configure Test Environment
        run: |
          echo "DB_CONNECTION=pgsql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_DATABASE=testing" >> .env
          echo "DB_USERNAME=postgres" >> .env
          echo "DB_PASSWORD=password" >> .env
          echo "SUPABASE_URL=https://test.supabase.co" >> .env
          echo "SUPABASE_ANON_KEY=test-key-123" >> .env

      - name: ðŸ§ª Run Unit Tests
        run: |
          echo "ðŸ§ª Running Unit Tests..."
          php artisan test --testsuite=Unit --stop-on-failure

      - name: ðŸ§ª Run Feature Tests  
        run: |
          echo "ðŸ§ª Running Feature Tests..."
          php artisan test --testsuite=Feature --stop-on-failure

      - name: ðŸ“Š Generate Test Coverage (PHP 8.3 only)
        if: matrix.php == '8.3'
        run: |
          echo "ðŸ“Š Generating test coverage report..."
          php artisan test --coverage-text --coverage-clover=coverage.xml

      - name: ðŸ“Š Upload Coverage to Codecov
        if: matrix.php == '8.3'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: âœ… Code Style Check (Laravel Pint)
        if: matrix.php == '8.3'
        run: |
          echo "âœ… Running Laravel Pint (Code Style)..."
          ./vendor/bin/pint --test

      - name: ðŸ” Security Audit
        if: matrix.php == '8.3'
        run: |
          echo "ðŸ” Checking for security vulnerabilities..."
          composer audit --no-dev || true

  test-results:
    name: ðŸ“Š Test Results Summary
    runs-on: ubuntu-latest
    needs: tests
    if: always()
    
    steps:
      - name: ðŸ“Š Test Results
        run: |
          echo "## ðŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.tests.result }}" == "success" ]; then
            echo "âœ… **All tests passed successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Unit Tests: PASSED" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Feature Tests: PASSED" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Code Style: PASSED" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Security Audit: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Some tests failed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the test results above and fix any issues." >> $GITHUB_STEP_SUMMARY
          fi